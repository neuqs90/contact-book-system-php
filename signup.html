<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        *{
            font-family: monospace;
            font-size:18px;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Changed background color */
            font-family: 'Arial', sans-serif;
        }

        .signup {
            width: 420px;
            margin: 50px auto 100px auto; /* Center the form */
            padding: 40px;
            background: #ffffff; /* Changed background color */
            border-radius: 15px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Added box shadow for a fancier look */
        }

        h1 {
            font-size: 25px;
            margin-top:70px;
            text-align: center;
            color: #593535;
        }

        label {
            color: #555;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 16px);
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0 8px;
            margin-bottom: 20px;
        }

        #sign {
            margin-top:10px;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            padding: 7px;
            color: #fff;
            background-color: #007bff; /* Changed button color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sign:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        span {
            color: #555;
            font-size: 16px;
        }

        a {
            color: #007bff; /* Changed link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-btn{
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            padding: 7px;
            color: #fff;
            background-color: #28a745; /* Green color for sign up button */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #218838; /* Darker color on hover */
        }
    </style>
</head>

<body>
    <h1>Signup Page</h1>
    <div class="signup">
        <form id="signup" method="get" action="login.php">
            <label for="Uname"><b>User Name</b></label>
            <input type="text" name="Uname" id="Uname" placeholder="Username">

            <label for="emai"><b>Email</b></label>
            <input type="email" name="email" id="email" placeholder="email">

            <label for="Pass"><b>Password</b></label>
            <input type="password" name="Pass" id="Pass" placeholder="Password">

            <input type="button" name="sign" id="sign" value="Signup">
            
        </form><br>
        <button class="login-btn" onclick="location.href='';">Already have an account? Login</button>
    </div>
</body>

</html>
